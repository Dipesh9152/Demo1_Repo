<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:math="http://exslt.org/math"
     xmlns:testng="http://testng.org"
     preserveAspectRatio="xMidYMid meet"
     width="600"
     height="200"
     viewBox="0 0 900 300">
   <defs>
      <style type="text/css">
                            .axistitle { font-weight:bold; font-size:24px; font-family:Arial; text-anchor:middle; }
                            .xgrid, .ygrid, .legendtext { font-weight:normal; font-size:24px; font-family:Arial; }
                            .xgrid {text-anchor:middle;}
                            .ygrid {text-anchor:end;}
                            .gridline { stroke:black; stroke-width:1; }
                            .values { fill:black; stroke:none; text-anchor:middle; font-size:12px; font-weight:bold; }
                           </style>
   </defs>
   <svg id="graphzone" preserveAspectRatio="xMidYMid meet" x="0" y="0">
      <rect style="fill:red;stroke-width:1;stroke:black;" x="10" y="50" width="20"
            height="20"/>
      <text class="legendtext" x="40" y="70">Failed (6%)
                    </text>
      <rect style="fill:green;stroke-width:1;stroke:black;" x="10" y="80" width="20"
            height="20"/>
      <text class="legendtext" x="40" y="100">Passed (75%)
                    </text>
      <rect style="fill:yellow;stroke-width:1;stroke:black;" x="10" y="110" width="20"
            height="20"/>
      <text class="legendtext" x="40" y="130">Skipped (19%)
                    </text>
      <g style="stroke:black;stroke-width:1" transform="translate(450,150)">
         <g style="fill:red" transform="rotate(-67.5) translate(16, -3)">
            <path d="M 0 0 h 130 A 130,130 0,0,0 120.10434329088414,-49.74883639509022 z"/>
         </g>
         <g style="fill:green" transform="rotate(-90)">
            <path d="M 0 0 h 130 A 130,130 0,1,0 -0.00012745000959212421,129.99999999993752 z"/>
         </g>
         <g style="fill:yellow" transform="rotate(360)">
            <path d="M 0 0 h 130 A 130,130 0,0,0 49.74887564457399,-120.10432703321189 z"/>
         </g>
      </g>
   </svg>
</svg>